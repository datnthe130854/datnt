<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 50%;
            height: 30%;
        }
    </style>

</head>

<body>
    <div>
        <div style="background-color:grey;width: 30%;height: 90%;float:left;">
            <img onmouseover="mOver(this)" src="./image/1.jpg" alt=""><br>
            <img onmouseover="mOver(this)" src="./image/2.jpg" alt=""><br>
            <img onmouseover="mOver(this)" src="./image/3.jpg" alt="">
        </div>
        <div style="background-color:honeydew;width: 40%;height: 90%;float: left;">
            <img name="anhto" src="" alt="" style="height: 100%;width: 100%;">
        </div>
        <div style="background-color:grey;width: 30%;height: 90%;float: left;">
            <img onmouseover="mOver(this)" src="./image/4.jpg " alt=" "><br>
            <img onmouseover="mOver(this)" src="./image/5.jpg" alt=" "><br>
            <img onmouseover="mOver(this)" src="./image/6.jpg " alt=" ">
        </div>
    </div>
    <script>
        function mOver(obj) {
            document.anhto.src = obj.src;
        }
    </script>
</body>

</html>
