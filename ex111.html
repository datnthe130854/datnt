<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="server.js" method="POST|GET">
        <fieldset>
            <legend style="text-align: center;">Login form</legend>
            <label for="username">User name: </label>
            <input type="text" name="username" id="username">
            <p style="color: red" id="username-error"></p>
            <br><br>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
            <p style="color: red" id="password-error"></p>
            <br><br>


            <input type="submit" value="Xác nhận" onclick="onSubmit()">
            <!-- <p id="show-confirm" style="display: none;"> Bạn đã đăng nhập thành công </p> -->
            <p id="show-confirm"></p>
        </fieldset>
    </form>
    <script>
        function onSubmit() {
            event.preventDefault();
            var username = document.getElementById("username").value
            var password = document.getElementById("password").value
            // alert(username);
            if (username === "") {
                document.getElementById("username-error").innerHTML = "Vui lòng nhập tên!";
            } else if (password.length < 6) {
                document.getElementById("password-error").innerHTML = "Xin nhập lại pass!";
            } else if (password === "") {
                document.getElementById("password-error").innerHTML = "Vui lòng nhập mật khẩu!"
            } else if (username.length < 3) {
                document.getElementById("username-error").innerHTML = "Tên phải dài hơn 3 kí tự!"
            }
            else {
                document.getElementById("password-error").innerHTML = "";
            }

            // alert('hello class')
            // document.getElementById("show-confirm").style.display = "block";
            document.getElementById("show-confirm").innerHTML = ;
        }
    </script>
</body>

</html>
